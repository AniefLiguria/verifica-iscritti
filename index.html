<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verifica Iscrizione</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      font-family: sans-serif;
      transition: background 0.5s;
      position: relative; overflow: hidden;
    }
    /* Logo in alto a sinistra */
    #logo {
      position: absolute; top: 1em; left: 1em;
      width: 80px; height: auto;
    }
    /* Versione in basso a destra */
    #version {
      position: absolute; bottom: 1em; right: 1em;
      font-size: 0.9em; color: #555;
    }
    /* Loader con testo e spinner */
    #loader {
      position: absolute; top: 1em; right: 1em;
      display: none; align-items: center;
      font-size: 0.9em; color: #555;
    }
    #loader-text {
      margin-right: 0.5em;
    }
    #spinner {
      width: 16px; height: 16px;
      border: 2px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Messaggio centrale */
    #message {
      position: absolute; top: 50%; transform: translateY(-50%);
      font-size: 2em; color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      text-align: center; padding: 0 1em;
    }
    /* Pannello debug */
    #debug {
      position: absolute; bottom: 2em; left: 1em;
      width: 300px; max-height: 30%;
      overflow-y: auto;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      font-size: 0.75em;
      line-height: 1.2;
      padding: 0.5em;
      display: none;
      z-index: 999;
    }
    video { display: none; }
  </style>
</head>
<body>
  <!-- Logo e Versione -->
  <img id="logo" src="logo.png" alt="Logo ANIEF"
       loading="lazy" onerror="this.style.display='none'">
  <div id="version">v1.3.3</div>

  <!-- Loader -->
  <div id="loader">
    <span id="loader-text">Caricamento dati‚Ä¶ 0%</span>
    <div id="spinner"></div>
  </div>

  <!-- Scanner -->
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>
  <div id="message">Inquadra un QR code‚Ä¶</div>

  <!-- Debug panel -->
  <div id="debug"></div>

  <!-- Librerie -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
  (function(){
    'use strict';

    // ==== CONFIGURAZIONE ====
    const DEBUG         = false;            // true per attivare logging a schermo
    const APP_VERSION   = 'v1.3.3';
    const SHEET_CSV_URL = 'https://drive.google.com/file/d/1xG7CtEQTUZ61qqceo4CAzI-FA31qmuH3/view?usp=sharing';
    const CACHE_KEY     = 'iscrittiCache';
    const CACHE_VER_KEY = 'iscrittiCacheVer';
    // =======================

    // Elementi DOM
    const versionDom  = document.getElementById('version');
    const loader      = document.getElementById('loader');
    const loaderText  = document.getElementById('loader-text');
    const spinner     = document.getElementById('spinner');
    const video       = document.getElementById('video');
    const canvas      = document.getElementById('canvas');
    const ctx         = canvas.getContext('2d');
    const message     = document.getElementById('message');
    const debugPanel  = document.getElementById('debug');

    let iscritti      = [];
    let isProcessing  = false;

    // Imposta versione
    versionDom.textContent = APP_VERSION;

    // Funzione di logging
    function debugLog(...args) {
      console.log(...args);
      if (!DEBUG) return;
      debugPanel.style.display = 'block';
      const line = document.createElement('div');
      line.textContent = args.map(a => typeof a === 'string' ? a : JSON.stringify(a)).join(' ');
      debugPanel.appendChild(line);
      debugPanel.scrollTop = debugPanel.scrollHeight;
    }

    function showLoader(show) {
      loader.style.display = show ? 'flex' : 'none';
      if (!show) spinner.style.display = 'none';
    }

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        await video.play();
        debugLog('üì∑ Fotocamera inizializzata');
      } catch (err) {
        debugLog('‚ùå Errore fotocamera:', err);
        showError('Impossibile accedere alla fotocamera');
        throw err;
      }
    }

    async function loadSheetData() {
      // Usa cache se valida
      const cachedVer = localStorage.getItem(CACHE_VER_KEY);
      const cached    = localStorage.getItem(CACHE_KEY);
      if (cached && cachedVer === APP_VERSION) {
        iscritti = JSON.parse(cached);
        debugLog('üóÇÔ∏è Tessere caricate da cache:', iscritti.length);
        return;
      }

      showLoader(true);
      loaderText.textContent = 'Caricamento dati‚Ä¶ 0%';

      try {
        const resp = await fetch(SHEET_CSV_URL);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        debugLog('üåê Fetch CSV OK');

        const length = Number(resp.headers.get('content-length'));
        const reader = resp.body.getReader();
        const chunks = [];
        let received = 0;

        const useSpinner = !length;
        if (useSpinner) {
          loaderText.style.display = 'none';
          spinner.style.display = 'block';
        }

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          chunks.push(value);
          received += value.length;
          if (length) {
            const pct = Math.round(received / length * 100);
            loaderText.textContent = `Caricamento dati‚Ä¶ ${pct}%`;
          }
        }
        debugLog('‚úÖ Download completato, bytes:', received);

        // Decodifica testo
        const data = new Uint8Array(received);
        let offset = 0;
        for (const chunk of chunks) {
          data.set(chunk, offset);
          offset += chunk.length;
        }
        const text = new TextDecoder('utf-8').decode(data);

        // Split e parsing linee
        const lines = text.trim().split(/\r?\n/).filter(l => l.trim());
        const hasHeader = lines[0].toUpperCase() === 'TESSERA';
        const values = hasHeader ? lines.slice(1) : lines;
        iscritti = values.map(v => v.trim());
        debugLog('üóÇÔ∏è Tessere parse-ate:', iscritti.length);

        // Salva cache
        localStorage.setItem(CACHE_KEY, JSON.stringify(iscritti));
        localStorage.setItem(CACHE_VER_KEY, APP_VERSION);
        debugLog('üíæ Cache aggiornata');

      } catch (err) {
        debugLog('‚ùå Errore caricamento CSV:', err);
        showError('Errore caricamento CSV');
        throw err;
      } finally {
        loaderText.style.display = '';
        showLoader(false);
      }
    }

    function showResult(ok) {
      document.body.style.background = ok ? '#2ECC71' : '#E74C3C';
      message.textContent = ok ? 'ISCRITTO' : 'NON ISCRITTO';
      debugLog('üîç Risultato verifica:', ok);
    }

    function showError(txt) {
      document.body.style.background = '#555';
      message.textContent = txt;
      debugLog('üö® Errore:', txt);
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width  = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(img.data, img.width, img.height, { inversionAttempts: 'attemptBoth' });
        if (code && !isProcessing) {
          isProcessing = true;
          handleQR(code.data.trim());
        }
      }
      requestAnimationFrame(tick);
    }

    async function handleQR(val) {
      debugLog('üéØ QR letto:', val);
      try {
        if (!iscritti.length) {
          await loadSheetData();
        }
        const found = iscritti.includes(val);
        showResult(found);
      } catch {
        // gestito
      } finally {
        setTimeout(() => {
          isProcessing = false;
          message.textContent = 'Inquadra un QR code‚Ä¶';
          document.body.style.background = null;
        }, 5000);
      }
    }

    window.addEventListener('load', async () => {
      try {
        await initCamera();
        requestAnimationFrame(tick);
      } catch {
        // errori gi√† mostrati
      }
    });
  })();
  </script>
</body>
</html>
