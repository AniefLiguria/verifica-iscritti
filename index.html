<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifica Iscrizione</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      font-family: sans-serif;
      transition: background 0.5s;
      position: relative;
      overflow: hidden;
    }
    #logo {
      position: absolute;
      top: 1em; left: 1em;
      width: 80px; height: auto;
    }
    #version {
      position: absolute;
      bottom: 1em; right: 1em;
      font-size: 0.9em; color: #555;
    }
    #message {
      position: absolute;
      top: 50%; transform: translateY(-50%);
      font-size: 2em; color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      text-align: center; padding: 0 1em;
    }
    #loader {
      position: absolute;
      top: 1em; right: 1em;
      font-size: 0.9em; color: #555;
    }
    video { display: none; }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo ANIEF" loading="lazy"
       onerror="this.style.display='none'; console.warn('Logo non trovato');">
  <div id="version">v1.0.0</div>
  <div id="loader">Caricamento dati…</div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>
  <div id="message">Inquadra un QR code…</div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
  (function(){
    'use strict';

    const APP_VERSION   = 'v1.0.0';
    const SHEET_CSV_URL = 'https://drive.google.com/uc?export=download&id=1xG7CtEQTUZ61qqceo4CAzI-FA31qmuH3';

    const logo    = document.getElementById('logo');
    const version = document.getElementById('version');
    const loader  = document.getElementById('loader');
    const video   = document.getElementById('video');
    const canvas  = document.getElementById('canvas');
    const ctx     = canvas.getContext('2d');
    const message = document.getElementById('message');

    let isProcessing = false;
    let iscritti     = [];

    version.textContent = APP_VERSION;

    function setLoading(active) {
      loader.style.display = active ? 'block' : 'none';
    }

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        await video.play();
      } catch (err) {
        console.error(err);
        showError('Impossibile accedere alla fotocamera');
        throw err;
      }
    }

    // Carica CSV con fetch+stream per mostrare percentuale
    async function loadSheetData() {
      setLoading(true);
      loader.textContent = 'Caricamento dati… 0%';
      try {
        const resp = await fetch(SHEET_CSV_URL);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const contentLength = resp.headers.get('content-length');
        const reader = resp.body.getReader();
        const chunks = [];
        let received = 0;

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          chunks.push(value);
          received += value.length;
          if (contentLength) {
            const percent = Math.min(100, Math.round(received / contentLength * 100));
            loader.textContent = `Caricamento dati… ${percent}%`;
          }
        }

        // Combina e decodifica
        let csvText;
        if (chunks.length === 1) {
          csvText = new TextDecoder('utf-8').decode(chunks[0]);
        } else {
          const all = new Uint8Array(received);
          let pos = 0;
          for (const c of chunks) {
            all.set(c, pos);
            pos += c.length;
          }
          csvText = new TextDecoder('utf-8').decode(all);
        }

        // Parsing CSV in memoria
        const results = Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true
        });
        iscritti = results.data
          .map(r => ({ TESSERA: String(r.TESSERA).trim() }))
          .filter(r => r.TESSERA);

      } catch (err) {
        console.error(err);
        showError('Errore caricamento CSV');
        throw err;
      } finally {
        setLoading(false);
      }
    }

    function showResult(ok) {
      document.body.style.background = ok ? '#2ECC71' : '#E74C3C';
      message.textContent = ok ? 'ISCRITTO' : 'NON ISCRITTO';
    }

    function showError(txt) {
      document.body.style.background = '#555';
      message.textContent = txt;
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width  = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(img.data, img.width, img.height, { inversionAttempts: 'attemptBoth' });
        if (code && !isProcessing) {
          isProcessing = true;
          handleQR(code.data.trim());
        }
      }
      requestAnimationFrame(tick);
    }

    async function handleQR(val) {
      try {
        if (!iscritti.length) {
          await loadSheetData();
        }
        const found = iscritti.some(r => r.TESSERA === val);
        showResult(found);
      } catch {
        // errori già notificati
      } finally {
        setTimeout(() => {
          isProcessing = false;
          message.textContent = 'Inquadra un QR code…';
          document.body.style.background = null;
        }, 5000);
      }
    }

    window.addEventListener('load', async () => {
      try {
        await initCamera();
        requestAnimationFrame(tick);
      } catch {
        // già gestito
      }
    });
  })();
  </script>
</body>
</html>
