<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifica Iscrizione</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      font-family: sans-serif;
      transition: background 0.5s;
      position: relative;
      overflow: hidden;
    }
    #logo {
      position: absolute;
      top: 1em; left: 1em;
      width: 80px;
      height: auto;
    }
    #version {
      position: absolute;
      bottom: 1em; right: 1em;
      font-size: 0.9em; color: #555;
    }
    #message {
      position: absolute;
      top: 50%; transform: translateY(-50%);
      font-size: 2em; color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      text-align: center;
      padding: 0 1em;
    }
    #loader {
      position: absolute;
      top: 1em; right: 1em;
      font-size: 0.8em; color: #555;
    }
    video { display: none; }
  </style>
</head>
<body>
  <!-- Logo ANIEF -->
  <img id="logo" src="https://drive.google.com/uc?export=download&id=1rUXfMi2kYlvT87wCUhxJGvZ0eYdKW3DZ" alt="Logo ANIEF">

  <!-- Versione App -->
  <div id="version">v1.0.0</div>

  <div id="loader">Caricamento dati…</div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>
  <div id="message">Inquadra un QR code…</div>

  <!-- Librerie esterne da CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
  (function(){
    'use strict';

    // Numero di versione (aggiorna qui per le nuove release)
    const APP_VERSION = 'v1.0.0';
    document.getElementById('version').textContent = APP_VERSION;

    // Link di download diretto al CSV su Google Drive
    const SHEET_CSV_URL = 'https://drive.google.com/uc?export=download&id=1xG7CtEQTUZ61qqceo4CAzI-FA31qmuH3';

    const video    = document.getElementById('video');
    const canvas   = document.getElementById('canvas');
    const ctx      = canvas.getContext('2d');
    const message  = document.getElementById('message');
    const loader   = document.getElementById('loader');
    let isProcessing = false;
    let iscritti = [];

    // Mostra o nasconde il loader
    function setLoading(on) {
      loader.style.display = on ? 'block' : 'none';
    }

    // Inizializza fotocamera
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        await video.play();
      } catch (err) {
        console.error(err);
        showError("Impossibile accedere alla fotocamera");
        throw err;
      }
    }

    // Carica e parsifica CSV
    async function loadSheetData() {
      setLoading(true);
      try {
        const results = await new Promise((resolve, reject) => {
          Papa.parse(SHEET_CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: resolve,
            error: reject
          });
        });
        iscritti = results.data
          .map(r => ({ TESSERA: String(r.TESSERA).trim() }))
          .filter(r => r.TESSERA);
      } catch (err) {
        console.error(err);
        showError("Errore caricamento CSV");
        throw err;
      } finally {
        setLoading(false);
      }
    }

    // Mostra schermo con colore e testo
    function showResult(isIscritto) {
      document.body.style.background = isIscritto ? '#2ECC71' : '#E74C3C';
      message.textContent = isIscritto ? 'ISCRITTO' : 'NON ISCRITTO';
    }

    function showError(text) {
      document.body.style.background = '#555';
      message.textContent = text;
    }

    // Ciclo di scansione QR
    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width  = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imgData.data, imgData.width, imgData.height, { inversionAttempts: "attemptBoth" });
        if (code && !isProcessing) {
          isProcessing = true;
          handleQRCode(code.data.trim());
        }
      }
      requestAnimationFrame(tick);
    }

    // Verifica codice QR confrontando con colonna TESSERA
    async function handleQRCode(qrValue) {
      try {
        if (!iscritti.length) {
          await loadSheetData();
        }
        const trovato = iscritti.some(r => r.TESSERA === qrValue);
        showResult(trovato);
      } catch {
        // errore già gestito in loadSheetData
      } finally {
        setTimeout(() => {
          isProcessing = false;
          message.textContent = 'Inquadra un QR code…';
          document.body.style.background = null;
        }, 5000);
      }
    }

    // Avvio
    window.addEventListener('load', async () => {
      try {
        await initCamera();
        requestAnimationFrame(tick);
      } catch {
        // errori già notificati
      }
    });
  })();
  </script>
</body>
</html>
